                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContentMain">

                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="" ng-class="navbar.itemActiveTab === navbar.navTabActive.auto ? 'active' : ''" ng-click="navbar.changeTab(navbar.navTabActive.auto)">Auto <i class="fa fa-smile-o"></i><span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="" ng-class="navbar.itemActiveTab === navbar.navTabActive.oldschool ? 'active' : ''" ng-click="navbar.changeTab(navbar.navTabActive.oldschool)">Old School<i class="fa fa-hand-paper-o"></i></a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Info
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <!--<a class="dropdown-item"  href="" ng-class="navbar.itemActiveTab === navbar.navTabActive.log ? 'active' : ''" ng-click="navbar.changeTab(navbar.navTabActive.log)">Log  <i class="fa fa-file-code-o"></i></a>-->
                                    <a class="dropdown-item" href="" ng-class="navbar.itemActiveTab === navbar.navTabActive.patchnotes ? 'active' : ''" ng-click="navbar.changeTab(navbar.navTabActive.patchnotes)">Patch Notes   <i class="fa fa-file-text-o"></i></a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="" ng-class="navbar.itemActiveTab === navbar.navTabActive.contactme ? 'active' : ''" ng-click="navbar.changeTab(navbar.navTabActive.contactme)">Contact me!   <i class="fa fa-envelope-o"></i></a>
                                </div>
                            </li>
                            <!--<li class="nav-item">
                                <a class="nav-link disabled" href="#">Disabled</a>
                            </li>-->
                        </ul>
                        <form class="form-inline my-2 my-lg-0">
                            <!-- Button settings modal trigger-->
                            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#settingsModal" id="btnSettings" style="font-size:15px;">
                                <i class="fa fa-gear"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </nav>

        <div>  <!--ng-app="toastController"-->
            <toast></toast>
        </div>
        <div class="tab-content" style="margin-top:15px">
            <div ng-class="navbar.itemActiveTab === navbar.navTabActive.auto ? 'active' : ''" class="tab-pane" >

            </div>

            <div ng-class="navbar.itemActiveTab === navbar.navTabActive.oldschool ? 'active' : ''" class="tab-pane">

        <div ng-include="'./forms/modals/settings.html'"></div>
