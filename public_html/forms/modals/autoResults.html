<div class="modal fade" id="resultsModal" tabindex="-1" role="dialog" aria-labelledby="resultsModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="resultsModalLabel">Results</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>                        
            </div>
            <div class="modal-body">
                <div class="input-group" style="">
                    <div class="input-group-prepend">
                        <div class="input-group-text" id="btnGroupAddon" >Tips:</div>
                    </div>
                    <input type="number" style="width:80px"  ng-model="calculations.autoTips" ng-change="calculations.resultsAndTipsAuto()" class="form-control" placeholder="" aria-label="Input group example" aria-describedby="btnGroupAddon">
                </div>
                <div class="col-md-9">
                    <table class="table table-bordered">
                        <thead  class="thead-light">
                            <tr><th>User</th><th>Price</th><th>Price with Tips</th></tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="obj in calculations.resultTableData.results" >
                                <td>{{obj.user}}</td>
                                <td>{{obj.price}} €</td>
                                <td>{{obj.priceFinal}} €</td> 
                            </tr>
                        </tbody>
                        <tfoot>
                        </tfoot>
                    </table>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
