<div class="modal fade" id="resultsModal" tabindex="-1" role="dialog" aria-labelledby="resultsModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-color-mainblue">
                <h4 class="modal-title bg-color-mainblue" id="resultsModalLabel">Results</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>                        
            </div>
            <div class="modal-body">
                <div class="input-group col-md-12">
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-color-mainblue" id="btnGroupAddon" >Tips:</div>
                    </div>
                    <input type="number" style="width:80px"  ng-model="calculations.autoTips" ng-change="calculations.resultsAndTipsAuto()" class="form-control" placeholder="" aria-label="Input group example" aria-describedby="btnGroupAddon">
                </div>
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <thead  class="bg-color-mainblue table-borders-mainblue">
                            <tr><th>User</th><th>Price</th><th>Price with Tips</th></tr>
                        </thead>
                        <tbody class='bg-color-greyblue'>
                            <tr class='table-borders-blue' ng-repeat="obj in calculations.resultTableData.results" >
                                <td><h5>{{obj.user}}</h5></td>
                                <td>{{obj.price}} €</td>
                                <td>{{obj.priceFinal}} €</td> 
                            </tr>
                        </tbody>
                        <tfoot>
                        </tfoot>
                    </table>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
